<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Animal-site</title>
</head>
<body>
    <div class="container">
        <h1>Cat vs Dog</h1>
        <div class="row">
            <div class="col-md-6 mt-5">
                <button class="btn btn-primary" id="meow">Meow</button>
                <h3 class="mt-4">Meow</h3>
                <ul  class="unstyled" id="meow">
                    
                </ul>
                <div class="cat">
                    <img src="/img/cat-meow.jpg" alt="bark">

                </div>
            </div>
            <div class="col-md-6 mt-5">
                <button class="btn btn-primary " id="bark">Bark</button>
                <h3 class="mt-4">Bark</h3>
                <ul class="unstyled " id="bark">
    
                </ul>
                <div class="barking">
                    <img src="/img/dog-barking.jpg" alt="barking">
                </div>
                
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
